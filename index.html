<html>
<head>
	<title>Client-side ZIP upload POC</title>
</head>
<body>
<html>

	<div id="container">
		
		<h1>Client-side ZIP upload POC</h1>
		
		<ol id="demo-container">
			<li>
				<label>
					<span class="form-label">choose temporary storage</span>
					<select id="creation-method-input">
						<option value="Blob">RAM</option>
						<option value="File">HDD</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">add files into the zip</span>
					<input type="file" multiple id="file-input">
				</label>
			</li>
			<li>
				<span class="form-label">view zip content</span>
				<ul id="file-list">
				</ul>
			</li>
			<li>
				<label>
					<span class="form-label">set zip file name</span>
					<input type="text" id="filename-input" value="example.zip">
				</label>
			</li>
			<li>
				<span class="form-label">Upload the zip file</span>
				<a id="upload-button" href="#">Upload</a>
			</li>
		</ol>

		<div id="status"></div>

	</div>

	<script type="text/javascript" src="/js/zip.js"></script>
	<script type="text/javascript" src="/js/dataview.js"></script>
	<script type="text/javascript" src="/js/client_poc.js"></script>
</body>
</html>
